name: CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: docker.io
  BACKEND_IMAGE: erendemirer1/backend
  FRONTEND_IMAGE: erendemirer1/frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from commit
        id: version
        run: |
          echo "VERSION=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Build and Push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ steps.version.outputs.VERSION }}
            ${{ env.BACKEND_IMAGE }}:${{ steps.version.outputs.DATE }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache,mode=max

      - name: Build and Push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ steps.version.outputs.VERSION }}
            ${{ env.FRONTEND_IMAGE }}:${{ steps.version.outputs.DATE }}
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache,mode=max

      # GKE Authentication and Deployment
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'gke-gcloud-auth-plugin'

      - name: Configure kubectl for GKE
        run: |
          gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER_NAME }} \
            --zone=${{ secrets.GKE_ZONE }} \
            --project=${{ secrets.GCP_PROJECT_ID }}
          
          # Verify connection
          kubectl cluster-info
          kubectl get nodes

      - name: Deploy to GKE
        run: |
          # Check if deployments exist, if not apply manifests
          if ! kubectl get deployment backend &> /dev/null; then
            echo "üì¶ First-time deployment detected. Applying all manifests..."
            
            # Apply ConfigMap and Secrets
            kubectl apply -f k8s/configmap.yaml
            kubectl apply -f k8s/secret.yaml
            
            # Deploy Redis
            kubectl apply -f k8s/redis-deployment.yaml
            
            # Deploy backend and frontend
            kubectl apply -f k8s/backend-deployment.yaml
            kubectl apply -f k8s/backend-service.yaml
            kubectl apply -f k8s/frontend-deployment.yaml
            kubectl apply -f k8s/frontend-service.yaml
            
            # Apply HPA
            kubectl apply -f k8s/hpa.yaml
            
            # Deploy monitoring and backup
            kubectl apply -f k8s/lock-monitoring.yaml
            kubectl apply -f k8s/performance-monitoring.yaml
            kubectl apply -f k8s/backup-cronjob.yaml
            
            echo "‚úÖ Initial deployment completed!"
          else
            echo "üîÑ Updating existing deployments..."
            
            # Update backend deployment
            kubectl set image deployment/backend backend=${{ env.BACKEND_IMAGE }}:${{ steps.version.outputs.VERSION }}
            
            # Update frontend deployment
            kubectl set image deployment/frontend frontend=${{ env.FRONTEND_IMAGE }}:${{ steps.version.outputs.VERSION }}
          fi
          
          # Wait for rollout to complete
          kubectl rollout status deployment/backend --timeout=5m
          kubectl rollout status deployment/frontend --timeout=5m
          
          echo "‚úÖ GKE deployment completed!"

      - name: Deployment summary
        run: |
          echo "## üöÄ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "### Backend Image" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository:** ${{ env.BACKEND_IMAGE }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags:** latest, ${{ steps.version.outputs.VERSION }}, ${{ steps.version.outputs.DATE }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend Image" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository:** ${{ env.FRONTEND_IMAGE }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags:** latest, ${{ steps.version.outputs.VERSION }}, ${{ steps.version.outputs.DATE }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üì¶ Image Versions" >> $GITHUB_STEP_SUMMARY
          echo "- Version tag: \`${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Date tag: \`${{ steps.version.outputs.DATE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Commands" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Update Kubernetes deployment" >> $GITHUB_STEP_SUMMARY
          echo "kubectl set image deployment/backend backend=${{ env.BACKEND_IMAGE }}:${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "kubectl set image deployment/frontend frontend=${{ env.FRONTEND_IMAGE }}:${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "kubectl rollout status deployment/backend" >> $GITHUB_STEP_SUMMARY
          echo "kubectl rollout status deployment/frontend" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Verify deployment
        if: success()
        run: |
          echo "‚úÖ All deployments completed successfully!"
          kubectl get pods -l app=backend
          kubectl get pods -l app=frontend
          
      - name: Deployment failed notification
        if: failure()
        run: |
          echo "‚ùå Deployment failed! Check the logs above."
          exit 1
