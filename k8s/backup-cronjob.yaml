---
# Redis Backup CronJob (Case 3: Redis yedekleme)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backup-storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: redis-backup
spec:
  schedule: "0 2 * * *"  # Her gün 02:00
  successfulJobsHistoryLimit: 7
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: backup
              image: redis:7-alpine
              command:
                - /bin/sh
                - -c
                - |
                  # Redis SAVE komutu ile snapshot al
                  redis-cli -h redis SAVE
                  
                  # Backup dosyasını kopyala
                  BACKUP_FILE="redis-backup-$(date +%Y%m%d-%H%M%S).rdb"
                  redis-cli -h redis --rdb /backup/$BACKUP_FILE
                  
                  # 7 günden eski backup'ları sil
                  find /backup -name "redis-backup-*.rdb" -mtime +7 -delete
                  
                  echo "Redis backup completed: $BACKUP_FILE"
              volumeMounts:
                - name: backup
                  mountPath: /backup
              resources:
                requests:
                  memory: "64Mi"
                  cpu: "100m"
                limits:
                  memory: "128Mi"
                  cpu: "200m"
          volumes:
            - name: backup
              persistentVolumeClaim:
                claimName: backup-storage
---
# Database Backup CronJob (Case 3: DB yedekleme)
apiVersion: batch/v1
kind: CronJob
metadata:
  name: db-backup
spec:
  schedule: "30 2 * * *"  # Her gün 02:30
  successfulJobsHistoryLimit: 7
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: backup
              image: alpine:latest
              command:
                - /bin/sh
                - -c
                - |
                  apk add --no-cache sqlite
                  
                  # SQLite backup
                  BACKUP_FILE="db-backup-$(date +%Y%m%d-%H%M%S).db"
                  sqlite3 /data/database.db ".backup /backup/$BACKUP_FILE"
                  
                  # Backup'ı sıkıştır
                  gzip /backup/$BACKUP_FILE
                  
                  # 14 günden eski backup'ları sil
                  find /backup -name "db-backup-*.db.gz" -mtime +14 -delete
                  
                  echo "Database backup completed: $BACKUP_FILE.gz"
              volumeMounts:
                - name: backup
                  mountPath: /backup
                - name: database
                  mountPath: /data
                  readOnly: true
              resources:
                requests:
                  memory: "64Mi"
                  cpu: "100m"
                limits:
                  memory: "128Mi"
                  cpu: "200m"
          volumes:
            - name: backup
              persistentVolumeClaim:
                claimName: backup-storage
            - name: database
              persistentVolumeClaim:
                claimName: backend-pvc  # Backend PVC'den okuyacak
