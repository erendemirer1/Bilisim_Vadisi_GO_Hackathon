---
apiVersion: v1
kind: ConfigMap
metadata:
  name: chatbot-config
  namespace: default
data:
  SPRING_APPLICATION_NAME: "42Klinik"
  SERVER_PORT: "8080"
  SPRING_AI_OPENAI_CHAT_OPTIONS_MODEL: "gpt-4o-mini"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot
  labels:
    app: chatbot
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: chatbot
  template:
    metadata:
      labels:
        app: chatbot
    spec:
      containers:
      - name: chatbot
        image: erendemirer1/chatbot:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_APPLICATION_NAME
          valueFrom:
            configMapKeyRef:
              name: chatbot-config
              key: SPRING_APPLICATION_NAME
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: chatbot-config
              key: SERVER_PORT
        - name: SPRING_AI_OPENAI_CHAT_OPTIONS_MODEL
          valueFrom:
            configMapKeyRef:
              name: chatbot-config
              key: SPRING_AI_OPENAI_CHAT_OPTIONS_MODEL
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: chatbot-secret
              key: OPENAI_API_KEY
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: chatbot
  labels:
    app: chatbot
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: chatbot

---
apiVersion: v1
kind: Secret
metadata:
  name: chatbot-secret
  namespace: default
type: Opaque
stringData:
  OPENAI_API_KEY: "your-openai-api-key-here"  # Bu secret'ı kubectl ile güncelle
