apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: default
data:
  # Application configuration
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  API_TIMEOUT: "30000"
  
  # Database configuration (non-sensitive)
  DB_HOST: "localhost"
  DB_PORT: "5432"
  DB_NAME: "hackathon_db"
  
  # Feature flags
  ENABLE_METRICS: "true"
  ENABLE_CORS: "true"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: default
data:
  # Frontend configuration
  API_BASE_URL: "http://backend:3000"
  ENVIRONMENT: "production"
