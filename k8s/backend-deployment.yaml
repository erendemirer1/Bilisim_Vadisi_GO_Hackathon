apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
        - name: setup-db
          image: erendemirer1/backend:latest
          command: 
            - 'sh'
            - '-c'
            - |
              # Eğer /data'da database yoksa, yeni bir tane oluştur
              # Yeni database'i manuel olarak pod'a kopyalayacağız
              if [ ! -f /data/database.sqlite ]; then
                echo "Database bulunamadı, boş database oluşturuluyor..."
                touch /data/database.sqlite
              fi
              chmod 666 /data/database.sqlite
              ls -lh /data/
          volumeMounts:
            - name: backend-storage
              mountPath: /data
      containers:
        - name: backend
          image: erendemirer1/backend:latest
          imagePullPolicy: Always
          workingDir: /data
          command: ["node", "dist/server.js"]
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          env:
            - name: PORT
              value: "3000"
            - name: DATABASE_PATH
              value: "/data/database.sqlite"
            - name: SQLITE_DB_PATH
              value: "/data/database.sqlite"
            # Redis configuration (Case 3)
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
            # ConfigMap'ten gelen değerler
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: NODE_ENV
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: LOG_LEVEL
            # Secret'tan gelen değerler
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: DB_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: JWT_SECRET
          volumeMounts:
            - name: backend-storage
              mountPath: /data
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: backend-storage
          persistentVolumeClaim:
            claimName: backend-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backend-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
