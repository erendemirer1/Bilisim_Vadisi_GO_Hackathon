global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'hackathon-monitor'

scrape_configs:
  # Backend metrics
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:3000']
        labels:
          app: 'backend'
          environment: 'development'

  # Redis metrics (Case 3)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          app: 'redis'
          environment: 'development'

  # Lock monitoring metrics (Case 3)
  - job_name: 'lock-monitor'
    static_configs:
      - targets: ['lock-monitor:9150']
        labels:
          app: 'lock-monitor'
          environment: 'development'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Docker container metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
